{% extends 'blog/base.html' %} {% block content %}
<div class="container">
  <h1 class="blue-grey-text center-align">{{title}} - Page</h1>
  <form action="" method="post" class="card-panel" style="width: 80%">
    {% csrf_token %} {{form.as_p}}
    <button class="btn" type="submit">Login</button>
    <div class="divider"></div>
    <small
      >Dont have an account? <a href="{% url 'register' %}">Sign Up</a></small
    >
  </form>
</div>
{% endblock content %}
