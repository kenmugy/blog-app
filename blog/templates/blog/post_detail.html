{% extends 'blog/base.html' %} {% block content %}
<div class="container">
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card-panel grey lighten-5 z-depth-1">
      <div class="row valign-wrapper">
        <div class="col s2">
          <img
            src="{{object.author.profile.image.url}}"
            alt=""
            class="circle responsive-img"
          />
          <!-- notice the "circle" class -->
        </div>
        <div class="col s10">
          <span class="blue-text"><b>{{object.author}}</b></span>
          <span><small>{{object.date_posted | date:"F d, Y"}}</small></span>
          <div class="divider"></div>
          <h5 class="">{{object.title}}</h5>
          <span class="black-text">By {{object.content}}</span>
          {% if object.author == user %}
          <span>
            <div class="row">
              <div class="col col6">
                <a class="btn btn-small red" href="{% url 'delete' post.pk %}">Delete</a>
              </div>
              <div class="col col6">
                <a class="btn btn-small" href="{% url 'update' post.pk %}">Update</a>
              </div>
            </div>
          </div>
          </span>
          {% endif %}
          <div class="divider"></div>
          {% for comment in comments %}
          
          {% endfor %}
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
